---
- name: Install required packages
  apt: name={{item}} state=present
  become: yes
  with_items:
    - build-essential
    - debhelper
    - debian-keyring
    - devscripts
    - dh-ocaml
    - dpkg-dev-el
    - git
    - git-buildpackage
    - git-dpm
    - gnupg2
    - libdistro-info-perl
    - liburi-perl
    - libwww-perl
    - lintian
    - piuparts
    - pkg-perl-tools
    - pristine-tar
    - reportbug

